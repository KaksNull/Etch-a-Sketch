<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

    </div>
    <div class="options">
        <div class="colours">
            <button class="colour White">White</button>
            <button class="colour Black">Black</button>
            <button class="colour Red">Red</button>
            <button class="colour Green">Green</button>
            <button class="colour Yellow">Yellow</button>
            <button class="colour Blue">Blue</button>
        </div>
        <button class="create">Clear your grid</button>
        <div class="slidecontainer">
            <input type="range" min="1" max="64" value="1" class="slider">
            <p class="info">1 x 1</p>
          </div>

    </div>
</body>
</html>
